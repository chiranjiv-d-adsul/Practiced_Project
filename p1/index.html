            <h2>Enter your queries : </h2>

                    <div class="col-30">
                        <label for="name">First Name :</label>
                    </div>

                </div>

                </div>


                <div class="row">
                    <div class="col-30">

                    </div>
                    <div class="col-70">
                        <input type="tel" id="tel" tel="tel" placeholder="Your phone no..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-30">
                        <label for="date">Date_Time :</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-30">
                        <label for="person">No of person :</label>
                    </div>

                    <div class="col-70">

                        <select id="person" name="person">

                        <option value="4">4</option>
                        <option value="5">5</option>

                        <option value="9">9</option>

                        </select>
